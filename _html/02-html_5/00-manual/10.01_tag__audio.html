<!DOCTYPE html>
<html>

  <head>
    <title>html5 audio tag</title>
  </head>

  <body>

    <p> mp3 sample audio + controls + play one/1 time </p>
    <audio controls muted>
      <source src="https://ofekbytes.github.io/assets/audio/backwordEnglish.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p> mp3 sample audio + autoplay hidden (without controls ) </p>
    <audio autoplay>
      <source src="https://ofekbytes.github.io/assets/audio/backwordEnglish.og" type="audio/ogg">
      <source src="https://ofekbytes.github.io/assets/audio/backwordEnglish.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p> mp3 sample audio + preload + controls + autoplay </p>
    <audio preload controls autoplay>
      <source src="https://ofekbytes.github.io/assets/audio/backwordEnglish.og" type="audio/ogg">
      <source src="https://ofekbytes.github.io/assets/audio/backwordEnglish.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

  </body>

</html>
