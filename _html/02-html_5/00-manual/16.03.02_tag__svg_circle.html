<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg circle</title>
</head>

<body>
  <h1>Bull's Eye</h1>
  <h2>circle inside circle</h2>
  <svg width="1200" height="500">
    <circle cx=100 cy=100 r=90 fill="red" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=80 fill="green" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=70 fill="blue" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=60 fill="red" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=50 fill="green" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=40 fill="blue" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=30 fill="red" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=20 fill="green" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=10 fill="blue" stroke="yellow" stroke-width="4" />

  </svg>

</body>

</html>
