<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg animate</title>
  </head>

  <body>
    <svg width="2000" height="1000">

      <!-- repeatCount="1" +  fill="value" -->
      <ellipse cx="0" cy="100" rx="100" ry="50" fill="yellow" stroke="red" stroke-width="6">
        <animate attributeName="cx" from="10" to="1000" dur="3s" fill="value" repeatCount="1" />
      </ellipse>

      <!-- repeatCount="2" + fill="freeze" -->
      <ellipse cx="0" cy="200" rx="100" ry="50" fill="yellow" stroke="red" stroke-width="6">
        <animate attributeName="cx" from="10" to="1000" dur="3s" fill="freeze" repeatCount="2" />
      </ellipse>

      <!-- repeatCount="indefinite" + fill="freeze" -->
      <ellipse cx="0" cy="300" rx="100" ry="50" fill="yellow" stroke="red" stroke-width="6">
        <animate attributeName="cx" from="10" to="1000" dur="3s" fill="freeze" repeatCount="indefinite" />
      </ellipse>
    </svg>
  </body>

</html>
