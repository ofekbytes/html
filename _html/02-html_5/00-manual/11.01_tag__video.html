<!DOCTYPE html>
<html>

  <head>
    <title>html5 video tag</title>
  </head>

  <body>
    <p> mp4 sample video + preload + controls + autoplay + width + height </p>
    <video preload controls autoplay width="320" height="240" muted>
      <source src="https://ofekbytes.github.io/assets/videos/sea.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>

    <br/>
    <p> mp4 sample video + preload + autoplay + width + height + loop + muted </p>
    <video preload autoplay width="320" height="240" loop muted> 
      <source src="https://ofekbytes.github.io/assets/videos/sea.mp4" type="video/mp4">
      <source src="https://ofekbytes.github.io/assets/videos/sea.webm" type="video/webm">
      <source src="https://ofekbytes.github.io/assets/videos/sea.ogg" type="video/ogg">
      Your browser does not support the video element.
    </video>


  </body>

</html>
