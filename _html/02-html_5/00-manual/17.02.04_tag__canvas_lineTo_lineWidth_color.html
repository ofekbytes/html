<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas 2 lineTo</title>
  <style>
    canvas {
      border: 2px dotted blue;
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <h1>canvas</h1>
  <canvas id="canvas1" width="400" height="300"></canvas>
  <script>
    var c = document.getElementById("canvas1");
    var ctx = c.getContext("2d");

    ctx.strokeStyle = "#1e91e2";
    ctx.beginPath();
    ctx.moveTo(10,10);
    ctx.lineTo(30,30);
    ctx.lineTo(130,30);
    ctx.lineTo(150,50);
    ctx.lineWidth = 10;
    ctx.stroke();

    /// color red
    ctx.strokeStyle = "#e21010";
    ctx.beginPath();
    ctx.moveTo(160,160);
    ctx.lineTo(180,180);
    ctx.lineTo(230,180);
    ctx.lineTo(250,200);
    ctx.lineWidth = 5;
    ctx.stroke();

  </script>
</body>

</html>
