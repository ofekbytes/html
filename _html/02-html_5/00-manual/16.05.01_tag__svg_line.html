<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg rectangle</title>
</head>

<body>
  <svg width="2000" height="1000">

    <line x1="0" y1="0" x2="0" y2="50" stroke="red" />
    <line x1="20" y1="20" x2="10" y2="100" stroke="red" stroke-width="1" />
    <line x1="40" y1="40" x2="20" y2="150" stroke="red" stroke-width="2" />
    <line x1="60" y1="60" x2="30" y2="200" stroke=rgb(100,200,100) stroke-width="3" />

    <!-- css (style = css inside html tags) -->
    <line x1="80" y1="80" x2="40" y2="250" style="stroke:rgb(100,100,255);" stroke-width="4" />
  </svg>
</body>

</html>
