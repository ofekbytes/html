<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg path</title>
  </head>

  <body>
    <!-- black heart -->
    <svg width="100" height="100">
      <path d="M 10,30
      A 20,20  0,0,1 50,30
      A 20,20 0,0,1 90,30
      Q 90,60 50,90
      Q 10,60 10,30 z" />
    </svg>

    <svg width="100" height="100">
      <path d="M 0 0 L100 100 L100 0 Z" style="stroke:#000;  fill:none;" />
    </svg>

    <svg width="100" height="100">
      <path d="M 0 0 L100 100 L100 0 Z" style="stroke:#000;  fill:none;" />
    </svg>

    <svg height="210" width="400">
      <path d="M150 0 L75 200 L225 200 Z"  fill="green" stroke="red" stroke-width="2" />
    </svg>

    <svg height="230" width="450">
      <path d="M 0 120 L200 200 L200 0 Z" style="stroke:green; stroke-width:5; fill:yellow;" />
    </svg>
  </body>


</html>
