<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg rectangle</title>
</head>

<body>

  <h1>rectangle</h1>

  <svg width="2000" height="1000">

    <rect width="320" height="120" x="1" y="1" fill="red" stroke="yellow" stroke-width="2" />
    <rect width="300" height="100" x="10" y="10" fill="blue" stroke="yellow" stroke-width="2" />
    <rect width="280" height="80" x="20" y="20" fill="green" stroke="yellow" stroke-width="2" />

    <rect width="260" height="60" x="30" y="30" fill="red" stroke="yellow" stroke-width="2" />
    <rect width="240" height="40" x="40" y="40" fill="blue" stroke="yellow" stroke-width="2" />
    <rect width="220" height="20" x="50" y="50" fill="green" stroke="yellow" stroke-width="2" />

  </svg>
</body>

</html>
