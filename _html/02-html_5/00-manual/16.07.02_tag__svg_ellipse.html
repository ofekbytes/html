<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg ellipse</title>
</head>

<body>
  <h1>traffic lights</h1>
  <h2>3 ellipses</h2>
  <svg width="2000" height="1000">
    <ellipse cx="200" cy="150" rx="100" ry="50" fill="red" stroke="black" stroke-width="6" />
    <ellipse cx="200" cy="255" rx="100" ry="50" fill="yellow" stroke="black" stroke-width="6" />
    <ellipse cx="200" cy="360" rx="100" ry="50" fill="green" stroke="black" stroke-width="6" />
  </svg>
</body>

</html>
