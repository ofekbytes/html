<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg rectangle</title>
  </head>

  <body>
    <svg width="2000" height="1000">
      <rect width="75" height="25" x="1" y="1" />
      <rect width="75" height="25" x="100" y="1" fill="red" />
      <rect width="75" height="25" x="200" y="1" fill="purple" stroke="blue" />
      <rect width="75" height="25" x="300" y="1" fill="lightblue" stroke="blue" stroke-width="5" />
      <rect width="75" height="25" x="400" y="1" fill=rgb(10,10,10) stroke=rgb(100,100,100) stroke-width="6" />

      <rect width="75" height="25" x="500" y="1" fill="none" stroke="black" stroke-width="2" />

      <!-- css (style = css inside html tags) -->
      <rect width="75" height="25" x="600" y="1" style="fill:rgb(0,0,255); stroke:rgb(100,100,255);" stroke-width="8" />

      <rect width="150" height="50" x="1" y="50" fill="lightblue" stroke="blue" stroke-width="5" />

      <!-- Rounded corner rectangle -->
      <rect width="150" height="50" x="200" y="50" fill="lightblue" stroke="blue" stroke-width="5" rx="12" />

      <rect x="1" y="120" width="60" height="60" ry="0" rx="15" />
      <rect x="80" y="120" width="60" height="60" ry="10" rx="10" />
      <rect x="160" y="120" width="60" height="60" ry="15" rx="15" />
      <rect x="240" y="120" width="60" height="60" ry="150" rx="15" />

      <!-- circle -->
      <rect x="320" y="120" width="60" height="60" ry="200" rx="30" />
    </svg>
  </body>

</html>
