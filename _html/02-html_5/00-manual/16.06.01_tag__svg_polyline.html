<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg polyline</title>
  </head>

  <body>
    <svg width="2000" height="1000">

      <!-- #1: draw === M -->
      <!-- Example of a polyline with the default fill -->
      <!-- <polyline points="110,200, 50,25, 50,75, 100,0" /> -->

      <!-- #2: draw === N -->
      <!-- Example of the same polyline shape with stroke and no fill -->
      <!-- <polyline points="100,100 150,25 150,75 200,0" fill="none" stroke="black" /> -->

      <!-- #3: draw a triangle - black  -->
      <polyline points="0,100, 50,25, 50,50, 100,0" />

      <!-- #4: draw a triangle - red -and- green  -->
      <polyline points="30,100, 150,50, 100,30, 30,100" fill="red" stroke="green" stroke-width="10" />

      <!-- #5: draw a triangle - red -and- yellow  -->
      <!-- css (style = css inside html tags) -->
      <polyline style="
    stroke-linejoin:miter; 
    stroke:red; 
    stroke-width:12; 
    fill:yellow;" points="150, 100, 200, 150, 300, 100" />
    </svg>
  </body>

</html>
