<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg circle</title>
</head>

<body>
  <svg width="1200" height="500">
    <circle cx=100 cy=100 r=90 fill="red" stroke="yellow" stroke-width="4" />
    <circle cx=300 cy=100 r=90 fill="yellow" stroke="green" stroke-width="4" />
    <circle cx=500 cy=100 r=90 fill="green" stroke="red" stroke-width="4" />
    <circle cx=700 cy=100 r=90 fill=rgb(10,10,10) stroke=rgb(100,100,100) stroke-width="10" />

    <circle cx=1100 cy=100 r=90 fill="none" stroke="green" stroke-width="10" />

    <!-- css (style = css inside html tags) -->
    <circle cx=900 cy=100 r=90 style="fill:rgb(0,0,255); stroke:rgb(100,100,255);" stroke-width="10" />

    <!-- radius -->
    <circle cx=100 cy=300 r=45 fill="red" stroke="yellow" stroke-width="4" />
    <circle cx=100 cy=100 r=90 fill="red" stroke="yellow" stroke-width="4" />

  </svg>

</body>

</html>
