<body>
  <svg width="2000" height="1000">
    <polygon points="0,100 50,25 50,75 100,0" />
    <polygon points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />

    <polygon points="400,400 350,200 500,350" fill="green" stroke="red" />
    <polygon points="300,400 250,200 400,350" fill="red" stroke="blue" />
    <polygon points="200,400 150,200 300,350" fill="blue" stroke="green" />
    <polygon points="100,400 050,200 200,350" fill="green" stroke="red" />
