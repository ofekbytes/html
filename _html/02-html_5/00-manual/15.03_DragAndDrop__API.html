<!DOCTYPE HTML>
<html>

<head>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      // step 2)
      // set data type ("text"), and the value of the dragged data "image" (id="image").
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      // 5) "preventDefault" method prevents the browser default handling of the data (default is open as link on drop).
      ev.preventDefault();

      // 6) The dragged data can be accessed with the "dataTransfer.getData()" method. 
      var data = ev.dataTransfer.getData("text");

      // step 7) This method will return any data that was set to the same type in the setData() method (step 2).
      // The dragged data is the "ID" of the dragged element ("image").

      // step 8) the dragged element is appended into the drop element, using the "appendChild()" function.
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>

  <!-- step 3) The "ondragover" event specifies where the dragged data can be dropped -->
  <!-- To allow a drop by calling the "event.preventDefault()" method for the ondragover event. -->
  <!--  -->
  <!-- step 4) When the dragged data is dropped, a drop event occurs. -->
  <!-- the "ondrop" attribute calls a function, drop(event): -->
  <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)" style="border:1px solid black; 
   width:200px; height:200px"></div>


<!-- step 1) When the element is dragged, "ondragstart" attribute calls the function "drag(event)" -->
<!-- which specifies what data is to be dragged. -->
  <img id="image" src="https://ofekbytes.github.io/assets/images/picture/star.jpg" draggable="true"
    ondragstart="drag(event)" width="150" height="50" alt="" />

</body>

</html>
