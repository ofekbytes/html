<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>08.01_tag__ol</title>
</head>

<body>

    <h2>HTML Ordered List </h2>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    
    <h2>HTML Ordered Hierarchical List</h2>
    <ol>
        <li>one</li>
            <ol>
                <li>one.one</li>
                <li>one.two</li>
            </ol>
        <li>two</li>
        <li>three</li>
            <ol>
                <li>three.one</li>
            </ol>
    </ol>

</body>

</html>
