<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>08.01.06_tag__ol_Attributes</title>
</head>

<body>

    <h2><u>HTML Ordered List Attributes --> (lowercase) "a"</u></h2>
    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <br />

    <h2><u>HTML Ordered List Attributes --> (lowercase) "a" && reversed</u></h2>
    <ol type="a" reversed>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>


</body>

</html>
