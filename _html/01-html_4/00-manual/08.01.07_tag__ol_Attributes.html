<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>08.01.07_tag__ol_Attributes</title>
</head>

<body>

    <h2>HTML Ordered List Attributes --> (uppercase) "A"</h2>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>


    <h2>HTML Ordered List Attributes --> (uppercase) "A" && reversed</h2>
    <ol type="A" reversed>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>


</body>

</html>
