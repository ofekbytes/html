<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>08.02_tag__ul</title>
</head>

<body>

    <h2>HTML unordered List </h2>
    <ul>
        <li>level 1</li>
        <li>level 2</li>
        <li>level 3</li>
    </ul>


    <h2>HTML unordered Hierarchical List</h2>
    <ul>
        <li>level 1</li>
        <ul>
            <li>level 1.1</li>
            <li>level 1.2</li>
            <ul>
                <li>level 1.2.1</li>
                <li>level 1.2.2</li>
                <ul>
                    <li>level 1.2.2.1</li>
                    <li>level 1.2.2.2</li>
                </ul>
            </ul>
        </ul>
        <li>level 2</li>
        <li>level 3</li>
            <ul>
                <li>level 3.1</li>
            </ul>
    </ul>

</body>

</html>
