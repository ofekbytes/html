<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>08.01.02_tag__ol_Attributes</title>
</head>

<body>

    <h2>HTML Ordered List Attributes --> "start = X = 100"</h2>
    <ol start=100>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>


    <h2>HTML Ordered List Attributes --> "start = X = 100 && reversed"</h2>
    <ol reversed start=100>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>

</body>

</html>
