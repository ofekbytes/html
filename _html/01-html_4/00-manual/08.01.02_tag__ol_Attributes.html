<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>08.01.02_tag__ol_Attributes</title>
</head>

<body>

    <h2><u>HTML Ordered List Attributes --> "start = X = 100"</u></h2>
    <ol start=100>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>

    <br />

    <h2><u>HTML Ordered List Attributes --> "start = X = 100 && reversed"</u></h2>
    <ol reversed start=100>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>

</body>

</html>
