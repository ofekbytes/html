<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML hr tag + Attributes</title>
</head>

<body>

    <!-- Horizontal Lines -->

    hr:No limit
    <hr />
    hr size:50px
    <hr width="50px" />
    hr size:20% size=3
    <hr width="20%" align="right" size=3 />
    hr size:40% size=5
    <hr width="40%" align="center" size=5 />
    hr size:60% size=7
    <hr width="60%" align="left" size=7 />
    hr size:80% size=17
    <hr width="80%" align="left" size=17 />

</body>

</html>
