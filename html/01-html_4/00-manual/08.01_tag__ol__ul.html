<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>html lists - ol ul</title>
</head>

<body>

    <h2>HTML Ordered List</h2>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <br />

    <h2>HTML Unordered List</h2>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

</body>

</html>
