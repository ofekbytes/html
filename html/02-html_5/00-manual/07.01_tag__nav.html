<!DOCTYPE html>
<html>

<head>
    <title>html5 tag nav</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">link #1</a></li>
            <li><a href="#">link #2</a></li>
        </ul>
    </nav>

    <nav>
        <span><a href="/home/">Home</a> | </span>
        <span><a href="/link-1/">link-#1</a> | </span>
        <span><a href="/link-2/">link-#2</a> </span>
    </nav>
</body>

</html>
