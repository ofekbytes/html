<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabon flag</title>
    <style>
        #gabon {
            height: 140px;
            border: 1px solid black;
            border-spacing: 0px;
        }

        /*green*/
        .gc {
            background: rgb(41, 159, 96);
            width: 188px;
        }

        /*yellow*/
        .yc {
            background: rgb(250, 210, 16);
            width: 188px;
        }

        /*blue*/
        .bc {
            background: rgb(56, 118, 198);
            width: 188px;
        }
    </style>
</head>

<body>
    <div>
        <h1>gabon</h1>
        <table id="gabon" width=10%>
            <tr>
                <td class="gc"></td>
            </tr>
            <tr>
                <td class="yc"></td>
            </tr>
            <tr>
                <td class="bc"></td>
            </tr>
        </table>

    </div>
</body>

</html>
