<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>italy flag</title>

    <style>
        #italy {
            height: 140px;
            border: 1px solid black;
            border-spacing: 0px;
        }

        /*green*/
        .gc {
            background: rgb(36, 145, 70);
            width: 62.6px;
        }

        /*white*/
        .wc {
            background: rgb(255, 255, 255);
            width: 62.6px;
        }

        /*red*/
        .rc {
            background: rgb(206, 42, 55);
            width: 62.6px;
        }
    </style>
</head>

<body>
    <div>
        <h1>italy flag</h1>
        <table id="italy" width=10%>
            <tr>
                <td class="gc"></td>
                <td class="wc"></td>
                <td class="rc"></td>
            </tr>
        </table>
    </div>
</body>

</html>
